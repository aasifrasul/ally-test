# Redis Configuration â€” updated for WSL2 / Docker / local dev

########################################
# NETWORK
########################################

port 6379

# Bind only to localhost to avoid external access
bind 0.0.0.0
protected-mode no

# If you want to restrict to localhost only, use:
# bind 127.0.0.1

########################################
# SECURITY
########################################

#requirepass test123

########################################
# TIMEOUTS
########################################

timeout 0
tcp-keepalive 300

########################################
# SNAPSHOTS / PERSISTENCE
########################################

save 900 1
save 300 10
save 60 10000
save 15 100000

rdbcompression yes
rdbchecksum yes

# Make sure Redis has permission to write here
dir /data
dbfilename dump.rdb

########################################
# LOGGING
########################################

loglevel notice
logfile /var/log/redis/redis-server.log

########################################
# GENERAL
########################################

maxclients 10000
daemonize no
